<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quinalha's Animation Lib</title>
    <style media="screen">
      html, body {
        height: 100%;
      }

      .animation {
        border: 2px solid red;
        margin: 2px;
        height: 30%;
      }

      .showIn {
        background: red;
        transition: 2s;
      }

      .showOut {
        background: blue;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>
    <div class="animation" data-enter-animate="showIn" data-leave-animate="showOut"></div>

</html>
